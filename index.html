<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
<div class="container wrapper">
    <div class="image">
        <div class="imm"></div>
    </div>
    <h1 class="heading">ToDoList</h1>
    <div class="input-group">
        <input type="text" class="form-control formfill" placeholder="Add Task Here" aria-label="Search for...">
        <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="button">Add!</button>
      </span>
    </div>
    <ul class="list-group" id="list"></ul>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/9e771339bf.js"></script>
<script src="todolist.js"></script>
</body>
</html>
